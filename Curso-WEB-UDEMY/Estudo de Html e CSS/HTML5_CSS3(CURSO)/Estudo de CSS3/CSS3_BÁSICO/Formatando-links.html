<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de links</title>
    <style type="text/css">
        /*existem 4 estados de configuração de links,e podemos configurar seguindo o exemplos abaixo */

        /*aqui dentro da formatação principal,podemos colocar o padding,outra coisa importante é que devemos manter essa ordem de formatação dos estados dos links*/
        a {
            padding: 5px 10px;
            text-decoration: none;

        }

        /* links não visitados*/
        a:link {
            color: rgb(0, 0, 0);
        }


        /*links ja visitados*/
        a:visited {
            color: rgb(175, 219, 14);
        }

        /* Links hover,quando passar o cursor do mouse sobre o link*/
        a:hover {
            color: rgb(202, 159, 16);
            /* podemos colocar um background nos links*/
            background: gray;
        }


        /*Links Ativos,quando clicados*/
        a:active {
            color: rgb(248, 112, 0);
        }
    </style>

</head>

    <a href="pagina2.html"> Página 3 | </a>

</html>
