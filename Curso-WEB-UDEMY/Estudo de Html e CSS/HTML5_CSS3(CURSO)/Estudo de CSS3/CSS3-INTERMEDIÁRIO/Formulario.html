<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulario</title>
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
</head>

<body>
    <h2>Estlizando formulario</h2>
    <form>

<fieldset>
    <legend>Detalhe de Contato</legend>

    <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

       <br> <label for="email">E-mail:</label>
        <input type="email" name="email"
        id="email" required><br>

        <label for="url">Url:</label>
        <input type="url" name="url"
        id="url" required>
    </div>
</fieldset>

<fieldset>
    <legend>Comentarios</legend>
    <div>
        <label>Mensagem:</label>
        <textarea name="texto" id="mensagem">mensagem</textarea>
    </div>
</fieldset>

<fieldset>
    <legend>lembrar de Mim</legend>
    <div>
        <label>
            <input type="radio" name="lembrar" id="sim">Sim
        </label>
    </div>

    <div>
        <label>
            <input type="radio" name="lembrar" id="nao">Nao
        </label>
    </div>

</fieldset>
 </form>


















</body>

</html>
