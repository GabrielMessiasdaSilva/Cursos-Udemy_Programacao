<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter3</title>
    <style>
        body{
            background:rgb(71, 35, 35);
        }
        img{
            width: 500px;
            /*Como trabalhar com mais de um filter no mesmo tamanho,só digitamos um comando após o outro,igual o exemplo abaixo*/

            filter:sepia(20%) brightness(100%) saturate(120%) drop-shadow(5px 6px 5px  #fff) blur(0.2px);
        }

    </style>
</head>
<body>
    <img src="Imagens/back-tv.jpg" alt="">
</body>
</html>
