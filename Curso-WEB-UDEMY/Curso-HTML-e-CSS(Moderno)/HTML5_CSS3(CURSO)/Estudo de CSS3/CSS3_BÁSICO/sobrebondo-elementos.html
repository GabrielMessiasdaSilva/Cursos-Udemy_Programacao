<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo elementos</title>
    <style type="text/css">
        .Conteúdo1{
            border: 1px blue;
            background-color: burlywood;
            width: 200px;
            height: 200px;
            position: absolute;

        }
        .Conteúdo2{
            border: 1px blue;
            background-color: rgb(17, 182, 86);
            width: 200px;
            height: 200px;
            position: absolute;
            top:80px;
            left:80px;

        }
    </style>
</head>
<body>
    <div class="Conteúdo1">
        Conteúdo1
    </div>

     <div class="Conteúdo2">
        Conteúdo2
    </div>

    <div class="Conteúdo3">
        Conteúdo3
    </div>
</body>
</html>
