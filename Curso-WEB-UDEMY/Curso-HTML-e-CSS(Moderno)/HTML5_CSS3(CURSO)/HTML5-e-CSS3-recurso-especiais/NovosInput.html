<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tags de Input HTML5</title>
    <link rel="stylesheet" href="css/novosinput.css">
</head>

<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>

        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required="required">

        <br>

        <label for="numero">Nome</label>
        <input type="number" name="numero" id="numero" min="5" max="10">
        <br>

        <!--Url-->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex:http://www.endereÃ§oweb.algo">
        <br>

        <!--Pesquisa-->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br>

        <!--Range-->
        <label for="range">Range</label>
        <input type="range" min="1" max="20" value="10" id="range">
        <br>

        <!--Date-->
        <label for="date">Date</label>
        <input type="date" id="date">
        <br>

        <!--Date-->
        <label for="date">Date</label>
        <input type="date" id="date">
        <br>

        <!--Color-->
        <label for="color">Date</label>
        <input type="color" id="cor">
        <br>

        <!--Data vcom Minutos-->
        <label for="color">Date-time</label>
        <input type="datetime-local" id="Data-com local">
        <br>

        <!--Enviar fotos-->
        <label for="foto">enviar foto</label>
        <input type="image" id="photo">
        <br>
        <input type="submit" name="" value="Enviar">
        <br>


</body>

</html>
