<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>

    <style>
        .dropbtn{
            background-color: #444;
            color:white;
            padding: 16px;
            border: none;
            cursor:pointer;
        }
        .dropdown{
            position: relative;
            display: inline-block;
        }

        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .dropdown-content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover{
       background-color: #f1f1f1f1;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        .dropdown:hover .dropbtn{
            background-color:#0c1f8a ;
        }
    </style>
</head>
<body>
    <h2>Dropdonws Menu</h2>
    <p>Mova o mouse sobre o bot√£o para abrir o menu suspenso.</p>

    <div class="dropdown">
        <button class="dropbtn">Menu Suspenso</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a><a href="#">Link 2</a><a href="#">Link 3</a>
        </div>
    </div>

    <p>
        <strong>
            Nota:
        </strong>
        Usamos href="#" para links de teste. Em um site real, isso seria URLs.
    </p>
</body>
</html>
