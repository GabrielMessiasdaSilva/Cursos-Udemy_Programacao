<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Pomodoro Timer | Projetinho</title>
    <link rel="stylesheet" href="./css/estilo.css">

    <link rel="icon" href="./img/logo.png" type="image/png">
</head>

<!--MENU-->

<body class="bg-dark">
    <nav class="navbar bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <p class="font-weight-bold text-white d-inline-block  ">Pomodoro
                    do Biel</p>
            </a>


            <div class="ml-auto">
                <a>
                    <i class="bi bi-pause-circle-fill text-white" style="font: size 25pt;"></i>
                </a>


                <a>
                    <i class="bi bi-play-circle-fill text-white" style="font: size 25pt;"></i>
                </a>

                <audio src="./audio/lo-fi.mp3"></audio>
            </div>
        </div>
    </nav>
    <!--fim MENU-->
    <!-- Container -->

    <div class="container">

        <!-- Config -->

        <div class="row d-flex justify-content-center mt-5 mb-5">

            <div class="col-md-8">


                <div id="config" class="row d-flex justify-content-center">

                    <div class="col">

                        <!-- Inputs -->
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="acao">Ação</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="acao">
                                    <small class="text-danger" id='erro_acao'></small>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="pausa">Pausa</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="pausa">
                                    <small class="text-danger" id='erro_pausa'></small>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="sessoes">Sessões</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="sessoes">
                                    <small class="text-danger" id='erro_sessoes'></small>
                                </div>
                            </div>
                        </div>
                        <!-- Inputs -->

                        <!-- Botão iniciar -->

                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9">
                                <button class="btn btn-danger shadow btn-lg btn-block">Iniciar</button>
                            </div>
                        </div>


                        <!-- /Botão iniciar -->

                    </div>

                </div>

            </div>

        </div>
		
		<div></div>

        <script src="JS/script.js"></script>
</body>

</html>
