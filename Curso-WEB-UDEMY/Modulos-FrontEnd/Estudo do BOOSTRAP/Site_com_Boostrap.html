<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Site com Bootstrap</title>
  <!-- Adicione os arquivos CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <style>
       .navbar-brand{
      color: aliceblue;
    }
  .nav-link{
      color: aliceblue;
    }
   a .nav-link.active{
      color: aliceblue;
    }
    </style>
</head>

<body>
  <div class="container-fluid">
    <!-- Content here -->
    <div class="row">
      <div class="col-12">
     <!-- As a link -->
     <nav class="navbar navbar-expand-lg " style="background: rgb(2,0,36);
     background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(26,65,87,1) 92%, rgba(8,88,67,1) 100%);">

      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link .active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://th.bing.com/th/id/R.8d0a48bfa7dd816aa173509f72816e4f?rik=SHpog93vpgrU3w&pid=ImgRaw&r=0" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://images.hdqwalls.com/download/mario-artwork-4k-3k-1920x1080.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://lh6.googleusercontent.com/proxy/o1QcRcgjUkzgjn_kjmR8cJqI7HZAn2pv1ZsVbFhUm_qFAY6EuQhalOqsTN29v3v0FyJw841bd71xN8_xN2wtt5BChkrq8JHdsjTQ1aqij1x-Tg=w1200-h630-p-k-no-nu" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>


      </div>
      
    </div>
  </div>

</html>
