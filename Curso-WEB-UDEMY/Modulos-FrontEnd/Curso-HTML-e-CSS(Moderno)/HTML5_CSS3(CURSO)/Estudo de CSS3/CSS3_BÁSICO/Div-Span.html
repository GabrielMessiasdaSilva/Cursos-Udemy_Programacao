<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV E SPAN(ESTUDOS)</title>
    <style type="text/css">
        #topo{
            background: rgb(85, 55, 192);
        }
        #conteudo{
            background: red;
        }
        #rodapé{
            background:green
        }

        #assinatura{
            background: purple ;
        }
        .produto {
            background: gray ;
            margin:10px ; /*o margin da um espaçamento*/
        }

   /* a div é um elemento tipo block ela ocupa todo espaço da tela*/
    </style>
</head>
<body> 

    <div id="topo">
        <img src="img/amazon.png" width="200" alt="logo da amazon">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul> 
    </div>

    <div id="conteudo">
       <div class="produto">
           produto 1
        </div>

        <div class="produto">
            produto 2
        </div>
  
        <div class="produto">
            produto 3
        </div>
    </div>
    
   <div id="rodapé">
    todos os direitos reservados
   </div> 
   <span id="assinatura"
      jamiltom
   </span>

</body>
</html>
