<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID LAYOUT</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #7259c1;
        }

        header{
            background: gray;
          
            grid-column-start: 1;
            grid-column-end: 3;
        }
        main{
            background: blue;
        
            grid-column-start: 1;
            grid-column-end:2;
        }
        aside{
            background: rgb(201, 235, 110);
        
            grid-column-start: 2;
            grid-column-end:3;
        }
        footer{
            background: blanchedalmond;
         

            grid-column-start: 1;
            grid-column-end: 3;
        }
        .container{
            display: grid;
            grid-template-columns:3fr 1fr;/*uma coluna Ã© flex*/
            grid-template-rows: 20vh 70vh 10vh;

   
            grid-column-gap: 20px;
            grid-row-gap: 40px;
        }
        .items{

        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <main>main</main>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>

</html>
