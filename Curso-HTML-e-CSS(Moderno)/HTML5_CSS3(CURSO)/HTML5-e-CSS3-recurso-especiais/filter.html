<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
           width: 600px;


           /*a propriedade filter cria filtros para imagens,é bastante interessante esse recursos*/
           filter: brightness(100%);/*essa propriedade permite que a gente contole a escala de cinza do nosso programa,trabalho com porcentagem ou  entre 0 e 1,temos outras propriedades sendo elas:  
           grayscale()| blur,ele trabalha com porcentagem,embaçamento|brightness ele trabalha com brilho e usamos a porcentagem tbm| contrast() ultiliza em porcentagem |*/


        }
    </style>
</head>
<body>
    <img src="Imagens/back-phone.jpg" alt="FonePreto">
</body>
</html>
