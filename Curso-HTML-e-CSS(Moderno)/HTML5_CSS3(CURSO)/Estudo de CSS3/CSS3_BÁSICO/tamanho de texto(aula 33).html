<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>

    <style type="text/css">
        body{
            font-size:70px ;
        }
        .texto{
            /*
            essas sÃ£os as medidas mais ultilizadas,mas existem outras unidades de medidas.
             
              px ->tamanho fixo
              % ->tamanho relativo
              em->tamanho relativo ao container pai
             */
            font-size: 2em;
        }
        .text2{
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <div>
        <p class="texto">Conteudo 1</p>
        <p class="texto2">Conteudo 2</p>
    </div>

</body>
</html>
